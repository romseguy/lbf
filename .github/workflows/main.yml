name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create env file
        run: |
          touch .env.test.local
          echo NEXT_PUBLIC_IS_TEST=true >> .env
          echo NEXTAUTH_URL=http://localhost:3004 >> .env
          echo NEXT_PUBLIC_API=http://localhost:3004/api >> .env
          echo NEXT_PUBLIC_GOOGLE_PLACES_API_KEY=${{ secrets.NEXT_PUBLIC_GOOGLE_PLACES_API_KEY }} >> .env
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} >> .env
          echo SECRET=${{ secrets.SECRET }} >> .env

      - name: Start app
        run: |
          yarn
          yarn build:test
          yarn start:test &

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          config: video=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
